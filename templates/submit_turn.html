<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Turn</title>
    <h1>Submit a Turn (Turn {{ global_turn }})</h1>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif;
            background-color: #f4f1e9;
            color: #3e2723;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: #4e342e;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: 700;
            margin-top: 10px;
            display: block;
        }

        select, input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            min-height: 150px;
            resize: none; /* Prevent manual resizing */
            overflow: hidden; /* Prevent scroll bars */
        }

        button {
            background-color: #6a1b9a;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4a148c;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .row > div {
            flex: 1 1 45%;
            margin-right: 10px;
        }

        .row > div:last-child {
            margin-right: 0;
        }

        .add-btn {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #43a047;
        }

        .add-btn:hover {
            background-color: #2e7d32;
        }

        .submit-btn {
            display: block;
            width: 100%;
            background-color: #d32f2f;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #b71c1c;
        }

        hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 30px 0;
        }
    </style>
    <script>
        // Dynamic resizing for textarea inputs
        document.addEventListener('input', function (event) {
            if (event.target.tagName.toLowerCase() === 'textarea') {
                autoResize(event.target);
            }
        });

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function addRow(section) {
            const container = document.getElementById(section);
            const newRow = document.createElement("div");
            newRow.classList.add("row");

            if (section === 'actions') {
                newRow.innerHTML = `
                    <div><label>Action:</label><input type="text" name="actions_action[]" required></div>
                    <div><label>AP Cost:</label><input type="number" name="actions_ap_cost[]" required></div>
                    <div><label>Wealth Cost:</label><input type="number" name="actions_wealth_cost[]" required></div>
                    <div><label>Culture Cost:</label><input type="number" name="actions_culture_cost[]" required></div>
                    <div><label>Notes:</label><textarea name="actions_notes[]"></textarea></div>
                `;
            } else if (section === 'artist_bids') {
                newRow.innerHTML = `
                    <div><label>Bid Target:</label>
                    <select name="artist_bids_target[]" required>
                        <option value="">Select Artist</option>
                        {% for city, artists in artists_by_city.items() %}
                            <optgroup label="{{ city }}">
                                {% for artist in artists %}
                                    <option value="{{ artist.name }}">
                                        {{ artist.name }} ({{ artist.cp }} CP)
                                        {% if artist.special_ability %}
                                            - {{ artist.special_ability }}
                                        {% endif %}
                                    </option>
                                {% endfor %}
                            </optgroup>
                        {% endfor %}
                    </select></div>
                    <div><label>AP Bid:</label><input type="number" name="artist_bids_ap_bid[]" required></div>
                    <div><label>Wealth Bid:</label><input type="number" name="artist_bids_wealth_bid[]" required></div>
<div><label>Recipient:</label>
    <select name="artist_bids_recipient[]" required>
        <option value="">Select House</option>
        {% for house in houses %}
            <option value="{{ house.house }}">{{ house.house }}</option>
        {% endfor %}
    </select>
</div>

                    <div><label>Notes:</label><textarea name="artist_bids_notes[]"></textarea></div>
                `;
            } else if (section === 'income') {
                newRow.innerHTML = `
                    <div><label>Source:</label><input type="text" name="income_source[]" required></div>
                    <div><label>Wealth:</label><input type="number" name="income_wealth[]" required></div>
                    <div><label>AP:</label><input type="number" name="income_ap[]" required></div>
                    <div><label>Notes:</label><textarea name="income_notes[]"></textarea></div>
                `;
            } else if (section === 'splendor_sources') {
                newRow.innerHTML = `
                    <div><label>Source:</label><input type="text" name="splendor_sources_source[]" required></div>
                    <div><label>Dynastic:</label><input type="number" name="splendor_sources_dynastic[]" required></div>
                    <div><label>Civic:</label><input type="number" name="splendor_sources_civic[]" required></div>
                    <div><label>Client:</label><input type="number" name="splendor_sources_client[]" required></div>
                    <div><label>Tithed:</label><input type="number" name="splendor_sources_tithed[]" required></div>
                    <div><label>Notes:</label><textarea name="splendor_sources_notes[]"></textarea></div>
                `;
            }

            container.appendChild(newRow);
        }
    </script>
</head>
<body>
    <form method="POST">
        <!-- Global Resource Totals -->
        <h2>Starting Resources</h2>
        <label for="house">House:</label>
        <select id="house" name="house" required>
            {% for house in houses %}
                <option value="{{ house.house }}">{{ house.house }}</option>
            {% endfor %}
        </select>

        <div class="row">
            <div><label for="splendor">Splendor:</label><input type="number" id="splendor" name="splendor" required></div>
            <div><label for="ap">AP:</label><input type="number" id="ap" name="ap" required></div>
            <div><label for="wealth">Wealth:</label><input type="number" id="wealth" name="wealth" required></div>
            <div><label for="culture">Culture:</label><input type="number" id="culture" name="culture" required></div>
        </div>

        <!-- Actions Table -->
        <h2>Actions</h2>
        <div id="actions"></div>
        <button type="button" class="add-btn" onclick="addRow('actions')">Add Another Action</button>

        <!-- Artist Bids Table -->
        <h2>Artist Bids</h2>
        <div id="artist_bids"></div>
        <button type="button" class="add-btn" onclick="addRow('artist_bids')">Add Another Artist Bid</button>

        <!-- Income Table -->
        <h2>Income</h2>
        <div id="income"></div>
        <button type="button" class="add-btn" onclick="addRow('income')">Add Another Income Source</button>

        <!-- Splendor Sources Table -->
        <h2>Splendor Sources</h2>
        <div id="splendor_sources"></div>
        <button type="button" class="add-btn" onclick="addRow('splendor_sources')">Add Another Splendor Source</button>

        <!-- Bonuses Table -->
        <h2>Bonuses</h2>
        <div class="row">
            <div><label for="bonus_spl">Spl:</label><input type="number" id="bonus_spl" name="bonus_spl"></div>
            <div><label for="bonus_ap">AP:</label><input type="number" id="bonus_ap" name="bonus_ap"></div>
            <div><label for="bonus_wealth">Wealth:</label><input type="number" id="bonus_wealth" name="bonus_wealth"></div>
            <div><label for="bonus_culture">Culture:</label><input type="number" id="bonus_culture" name="bonus_culture"></div>
        </div>

        <!-- Lore Section -->
        <h2>Lore</h2>
        <textarea id="lore" name="lore" placeholder="Add your lore or comments here..."></textarea>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit Turn</button>
    </form>
</body>
</html>
