<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Artists</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #f4f1e9;
            color: #3e2723;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #6a1b9a;
            text-align: center;
        }

        form {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 700;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 12px 20px;
            background-color: #6a1b9a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a148c;
        }

        .artist-list {
            margin-top: 40px;
        }

        .artist-item {
            padding: 10px;
            background-color: #fbe9e7;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .artist-item form {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Manage Artists</h1>

    <form method="POST">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="name">Artist Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="cp">Culture Points (CP):</label>
        <input type="number" id="cp" name="cp" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <label for="special_ability">Special Ability:</label>
        <textarea id="special_ability" name="special_ability" rows="4"></textarea>

        <button type="submit">Add New Artist</button>
    </form>

    <div class="artist-list">
        <h2>Existing Artists</h2>
        {% for artist in artists %}
        <div class="artist-item">
            <strong>{{ artist.name }} ({{ artist.cp }} CP)</strong> - {{ artist.city }}<br>
            <p>{{ artist.description }}</p>
            <p>{{ artist.special_ability }}</p>

            <form method="POST" action="{{ url_for('edit_artist', artist_id=artist.id) }}">
                <input type="text" name="city" value="{{ artist.city }}">
                <input type="text" name="name" value="{{ artist.name }}">
                <input type="number" name="cp" value="{{ artist.cp }}">
                <textarea name="description">{{ artist.description }}</textarea>
                <textarea name="special_ability">{{ artist.special_ability }}</textarea>
                <button type="submit">Edit Artist</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
